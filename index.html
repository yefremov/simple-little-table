<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Little Table</title>
    <link href="simple-little-table.css" rel="stylesheet">
  </head>
  <body>
    <table class="simple-little-table">
      <thead>
        <tr>
          <th>Task Details</th>
          <th>Progress</th>
          <th>Vital Task</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Create pretty table design</td>
          <td>100%</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Take the dog for a walk</td>
          <td>100%</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Waste half the day on Twitter</td>
          <td>20%</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Feel inferior after viewing Dribbble</td>
          <td>80%</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wince at “to do” list</td>
          <td>100%</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Vow to complete personal project</td>
          <td>23%</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Procrastinate</td>
          <td>80%</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
